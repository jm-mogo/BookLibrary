<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="btn">
        <button class="btn btn-add" id="addBookBtn">+ Add book</button>
    </div>
    
    <div class="container" id="container">
    </div>

    <div class="modal" id="addBookModal">
        <form class="add-book-form" id="addBookForm" onsubmit="event.preventDefault();">
            <h3>Add new book</h3>
            <input
            class="input"
            type="text"
            id="title"
            placeholder="Title"
            required
            maxlength="100"
            />
            <p class="error-msg" id="errorMsg"></p>
            <input
                class="input"
                type="text"
                id="author"
                placeholder="Author"
                required
                maxlength="100"
            />
            <input
                class="input"
                type="number"
                id="pages"
                placeholder="Pages"
                required
                max="10000"
            />
            <div class="is-read">
                <label for="is-read">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="is-read" />
            </div>  
        <button class="btn-light-blue" type="submit">Submit</button>
        <button class="btn-light-red" id="btn-close" type="button">Close</button>
    </form>
    </div>
    <div class="modal" id="accountModal"></div>
    <div class="overlay" id="overlay"></div>
</body>
</html>
